global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'behavioral-biometrics-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Scrape ML service metrics
  - job_name: 'ml-service'
    scrape_interval: 10s
    static_configs:
      - targets: ['ml-service:8000']
    metrics_path: '/metrics'
    
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Optional: Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']